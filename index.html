<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="JS/backend.js"></script>
    <title>Log In</title>
</head>
<body>


    


  <div class="imgcontainer">
    <img src="Images/jav.gif" alt="Avatar" class="avatar">
  </div>

  <div class="login-container">
    <h1>LOG IN</h1>
    <label class="fas fa-user" for="uname"><b> Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <div class="container">
    <label class="fas fa-lock" for="psw"><b> Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    </div>  
    
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <button id="LogIn-btn" onclick="logIn()" >Login</button>
    <div class="container">
    <button class="signupbtn" onclick="document.getElementById('id01').style.display='block'" style="width: 300px;" >Sign Up</button>
    </div>
  </div>
  
   
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="main.html">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
    <div class="container"></div>
      <label class="fas fa-user" for="email"><b> Username</b></label>
      <input type="text" placeholder="Enter Username" name="userReg" required>
    </div>
      <div class="container">
        <label class="fas fa-lock" for="psw"><b> Password</b></label>
        <input type="password" placeholder="Enter Password" name="pswReg" required>
      </div>  
      <div class="container">
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="https://www.freeprivacypolicy.com/live/d8f97b2e-51a7-4bf5-9e63-90824f7ceb74" style="color:dodgerblue">Terms & Privacy</a>.</p>
    </div>
      <div class="clearfix">
        <div class="container">
        <button onclick="Register()" type="submit" class="signupbtn" >Sign Up</button>
      </div>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        
      </div>
    </div>
  </form>
</div>

  </div>
</form>


</body>
</html>
